<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>English to Spanish Website</title>
    <link rel="icon" href="img/l.png">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="title">
            <h1>Translation App</h1> <img id="t" src="img/e.png" alt="equal icon">
        </div>

        <!-- Translation Section -->
        <div class="translation-section">
            <div class="row mb-4">
                <div class="col-4 text-end">
                    <h2 class="translation-header">English</h2>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                </div>
                <div class="col-4 text-start">
                    <h2 class="translation-header">Spanish</h2>
                </div>
            </div>

            <!-- Text Boxes -->
            <div class="row mb-4 text-box">
                <div class="col-4">
                    <input type="text" id="english-text" class="form-control">
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img id="t" src="img/arrow.png" alt="equal icon">
                </div>
                <div class="col-4">
                    <input type="text" id="spanish-text" class="form-control">
                </div>
            </div>

            <!-- Translate Button -->
            <div class="row mb-4 text-center">
                <div class="col">
                    <button id="translate-button" class="btn btn-primary translate-button">Translate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
