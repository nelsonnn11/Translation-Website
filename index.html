<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="icon" type="" href="img/cap.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img id="flag" src="img/b.png">
    </div>
    <div class="container">
        <h1 class="mt-5 mb-4">Language Translator</h1>
        <div class="form-group">
            <label for="wordInput">Enter a word or phrase:</label>
            <input type="text" class="form-control" id="wordInput">
        </div>
        <div class="form-group">
            <label for="languageSelect">Select a language:</label>
            <select class="form-control" id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <button type="button" class="btn btn-primary" id="translateBtn">Translate</button>
        <div id="translationResult" class="mt-3"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@uppy/core@1/dist/uppy.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
